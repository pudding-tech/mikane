version: "3.8"
# name: puddingdebt
services:
  server:
      depends_on:
        - db
      build: ./
      container_name: api
      ports:
        - "3002:5000"
      env_file:
        - .env
      restart: unless-stopped
  db:
    image: mcr.microsoft.com/mssql/server:2019-latest
    container_name: db
    user: root
    ports:
      - "1433:1433"
    env_file:
      - .env
    environment:
      - ACCEPT_EULA=Y
    command: /bin/bash ./entrypoint.sh
    volumes:
      - ./entrypoint.sh:/entrypoint.sh
      - ./db_scripts/:/db_scripts/
      - ./db_data:/var/opt/mssql/data
    restart: unless-stopped
