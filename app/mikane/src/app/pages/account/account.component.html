<mat-toolbar [ngClass]="{ 'mobile-toolbar': breakpointService.isMobile() | async }">
	<a mat-icon-button routerLink="/events" [ngClass]="(breakpointService.isMobile() | async) ? 'back-button-mobile' : 'back-button'">
		<mat-icon>arrow_back</mat-icon>
	</a>
	<span>Account</span>
	<span class="toolbar-spacer"></span>
	<menu></menu>
</mat-toolbar>
<div class="account-settings">
	<user-settings [ngClass]="(breakpointService.isMobile() | async) ? 'section-mobile' : 'section-pc'"></user-settings>
	<change-password [ngClass]="(breakpointService.isMobile() | async) ? 'section-mobile' : 'section-pc'"></change-password>
</div>
