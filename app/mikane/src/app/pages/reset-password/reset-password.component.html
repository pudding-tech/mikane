<mat-toolbar>
	<span class="logo-container">
		<img src="assets/mikane.svg" class="logo" />
	</span>
	<span>PUDDING DEBT</span>
	<span class="toolbar-spacer"></span>
	<menu></menu>
</mat-toolbar>
<div class="reset-password" *ngIf="resetKey">
	<mat-card>
		<mat-card-header>
			<div mat-card-avatar>
				<mat-icon aria-hidden="false">key</mat-icon>
			</div>
			<mat-card-title>Reset password</mat-card-title>
		</mat-card-header>
		<mat-card-content>
			<form [formGroup]="resetPasswordForm" (ngSubmit)="submit()">
				<div>
					<mat-form-field appearance="fill" class="password-input">
						<mat-label>New Password</mat-label>
						<input
							[type]="hide ? 'password' : 'text'"
							matInput
							name="change-pw"
							autocomplete="off"
							placeholder="Password"
							formControlName="newPassword"
						/>
						<button
							mat-icon-button
							matSuffix
							(click)="hide = !hide"
							[attr.aria-label]="'Hide password'"
							[attr.aria-pressed]="hide"
							type="button"
						>
							<mat-icon>
								{{ hide ? "visibility_off" : "visibility" }}
							</mat-icon>
						</button>
						<mat-error *ngIf="resetPasswordForm.get('newPassword')?.invalid"> Invalid password </mat-error>
					</mat-form-field>
				</div>
				<div>
					<mat-form-field appearance="fill" class="password-input">
						<mat-label>Retype Password</mat-label>
						<input
							[type]="hide ? 'password' : 'text'"
							matInput
							name="change-pw"
							autocomplete="off"
							placeholder="Password"
							formControlName="newPasswordRetype"
						/>
						<button
							mat-icon-button
							matSuffix
							(click)="hide = !hide"
							[attr.aria-label]="'Hide password'"
							[attr.aria-pressed]="hide"
							type="button"
						>
							<mat-icon>
								{{ hide ? "visibility_off" : "visibility" }}
							</mat-icon>
						</button>
						<mat-error *ngIf="resetPasswordForm.get('newPasswordRetype')?.invalid"> Password does not match </mat-error>
					</mat-form-field>
				</div>
				<br />
				<mat-card-actions class="reset-actions">
					<button type="submit" mat-raised-button color="primary">Reset password</button>
				</mat-card-actions>
			</form>
		</mat-card-content>
	</mat-card>
</div>
