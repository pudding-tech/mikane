<h1 mat-dialog-title>{{ data?.edit ? "Edit Event" : "Create event" }}</h1>
<div mat-dialog-content>
	<mat-form-field appearance="fill">
		<mat-label>Event Name</mat-label>
		<input matInput [(ngModel)]="event.name" required />
	</mat-form-field>
	<mat-form-field appearance="fill">
		<mat-label>Event Description</mat-label>
		<textarea matInput [(ngModel)]="event.description" cdkTextareaAutosize required></textarea>
	</mat-form-field>
</div>
<div mat-dialog-actions class="dialog-buttons">
	<button mat-button (click)="onNoClick()">Cancel</button>
	<button mat-button [mat-dialog-close]="event" [disabled]="!isChanged()">{{ data?.edit ? "Save" : "Create" }}</button>
</div>
