<h1 mat-dialog-title>Edit user weight</h1>
<div mat-dialog-content>
	<form [formGroup]="editCategoryForm">
		<mat-form-field appearance="fill">
			<mat-label>Weight</mat-label>
			<input matInput id="weight" type="number" min="1" step="1" name="weight" formControlName="weight" />
			@if (editCategoryForm.get("weight").errors?.["min"]) {
				<mat-error>Weight must be at least 1</mat-error>
			}
		</mat-form-field>
	</form>
</div>
<div mat-dialog-actions class="dialog-buttons">
	<button mat-button (click)="onNoClick()">Cancel</button>
	<button mat-button [mat-dialog-close]="editCategoryForm.value" [disabled]="editCategoryForm.invalid || !editCategoryForm.dirty">
		Save
	</button>
</div>
