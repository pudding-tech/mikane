<div>
	<span class="name" *ngIf="(breakpointService.isMobile() | async) === false">
		{{ user?.username }}
	</span>
	<app-split-button #splitButton (splitButtonClick)="onProfileClick()">
		<div button>
			<img *ngIf="user?.avatarURL" alt="User avatar" [src]="user?.avatarURL" class="avatar" />
		</div>
		<div dropdown-button>
			<div *ngIf="breakpointService.isMobile() | async; else dropdownArrow">
				<img *ngIf="user?.avatarURL" alt="User avatar" [src]="user?.avatarURL" class="avatar" />
			</div>
			<ng-template #dropdownArrow>
				<mat-icon dropdown-button class="dropdown-button">arrow_drop_down</mat-icon>
			</ng-template>
		</div>
		<ng-container *ngIf="breakpointService.isMobile() | async">
			<app-split-button-item
				*appSplitButtonItem
				(splitButtonClick)="onProfileClick()"
				icon="person"
				text="Profile"
			></app-split-button-item>
		</ng-container>
		<app-split-button-item
			*appSplitButtonItem
			(splitButtonClick)="onAccountClick()"
			icon="manage_accounts"
			text="Account"
		></app-split-button-item>
		<app-split-button-item
			*appSplitButtonItem
			(splitButtonClick)="onGuestsClick()"
			icon="supervisor_account"
			text="Guests"
		></app-split-button-item>
		<app-split-button-item
			*appSplitButtonItem
			(splitButtonClick)="inviteUser()"
			icon="person_add"
			text="Invite"
		></app-split-button-item>
		<app-split-button-item *appSplitButtonItem (splitButtonClick)="logout()" icon="logout" text="Log out"></app-split-button-item>
	</app-split-button>
</div>
