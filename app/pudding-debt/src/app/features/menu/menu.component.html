<div>
	<span class="name" *ngIf="(breakpointService.isMobile() | async) === false">
		{{ username }}
	</span>
	<split-button #splitButton [onClick]="onAccountClick" (onDropdownClick)="onDropdownClick($event)">
		<div button>
			<mat-icon class="account">account_circle</mat-icon>
		</div>
		<div dropdown1>
			<mat-icon aria-hidden="true" class="icon">person</mat-icon>
			<span class="text">Account</span>
		</div>
		<div dropdown2>
			<mat-icon aria-hidden="true" class="icon">logout</mat-icon>
			<span class="text">Log out</span>
		</div>
	</split-button>
</div>
