<mat-button-toggle-group class="button-group">
	<mat-button-toggle (click)="onClick($event)" class="split-button main-button">
		<ng-content></ng-content>
	</mat-button-toggle>
	<mat-button-toggle (click)="toggleDropdown($event)" class="split-button dropdown-button">
		<mat-icon>arrow_drop_down</mat-icon>
	</mat-button-toggle>
</mat-button-toggle-group>

<ng-content select="[dropdown]"></ng-content>
