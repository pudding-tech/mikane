<mat-toolbar>
	<span>PUDDING DEBT</span>
</mat-toolbar>
<div class="login-section">
	<mat-card>
		<mat-card-header>
			<mat-icon mat-card-avatar aria-hidden="false">account_circle</mat-icon>
			<mat-card-title>Login</mat-card-title>
		</mat-card-header>
		<mat-card-content>
			<form [formGroup]="loginForm" (ngSubmit)="login()">
				<div>
					<mat-form-field appearance="fill">
						<mat-label>Username</mat-label>
						<input type="text" matInput placeholder="Username" formControlName="username" />
						<mat-error *ngIf="loginForm.get('username')?.invalid">Invalid username</mat-error>
					</mat-form-field>
				</div>
				<div>
					<mat-form-field appearance="fill">
						<mat-label>Password</mat-label>
						<input [type]="hide ? 'password' : 'text'" matInput placeholder="Password" formControlName="password" />
						<button
							mat-icon-button
							matSuffix
							(click)="hide = !hide"
							[attr.aria-label]="'Hide password'"
							[attr.aria-pressed]="hide"
						>
							<mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
						</button>
						<mat-error *ngIf="loginForm.get('password')?.invalid">Invalid password</mat-error>
					</mat-form-field>
				</div>
				<br />
				<mat-card-actions class="login-actions">
					<button type="submit" mat-raised-button color="primary">Login <mat-icon aria-hidden="false">login</mat-icon></button>
					<button type="button" (click)="registerUser()" mat-raised-button color="accent">
						Register <mat-icon aria-hidden="false">person_add</mat-icon>
					</button>
				</mat-card-actions>
			</form>
		</mat-card-content>
	</mat-card>
</div>
