<mat-toolbar>PUDDING DEBT</mat-toolbar>
<div class="add-button" >
    <button mat-raised-button color="primary" (click)="openDialog()">New event</button>
</div>
<div class="events-container">
    <button *ngFor="let event of events" mat-flat-button type="button" color="secondary" (click)="clickEvent(event)">
        {{ event.name }}
    </button>
</div>
