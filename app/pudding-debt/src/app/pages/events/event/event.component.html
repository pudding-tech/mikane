<mat-toolbar>
    <a mat-icon-button routerLink="../../events" class="back-button">
        <mat-icon>arrow_back</mat-icon>
    </a>
    {{ event.name }}
</mat-toolbar>
<nav class="navbar" mat-tab-nav-bar [tabPanel]="tabPanel">
    <a mat-tab-link *ngFor="let link of links" [routerLink]="link.location" (click)="activeLink=link.location" [active]="activeLink==link.location">{{ link.name }}</a>
</nav>
<mat-tab-nav-panel #tabPanel></mat-tab-nav-panel>
<div class="content">
    <router-outlet></router-outlet>
</div>
