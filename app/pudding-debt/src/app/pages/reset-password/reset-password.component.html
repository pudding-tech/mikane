<mat-card>
	<mat-card-header>
		<mat-icon mat-card-avatar aria-hidden="false">key_off</mat-icon>
		<mat-card-title>Reset password</mat-card-title>
	</mat-card-header>
	<mat-card-content>
		<form [formGroup]="resetPasswordForm" (ngSubmit)="submit()">
			<div>
				<mat-form-field appearance="fill">
					<mat-label>New Password</mat-label>
					<input [type]="hide ? 'password' : 'text'" matInput placeholder="Password" formControlName="password" />
				</mat-form-field>
				<button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
					<mat-icon>
						{{ hide ? "visibility_off" : "visibiliy" }}
					</mat-icon>
				</button>
				<mat-error *ngIf="resetPasswordForm.get('password')?.invalid"> Invalid password </mat-error>
			</div>
			<br />
			<mat-card-actions class="reset-actions">
				<button type="submit" mat-raised-button color="primary">Reset password</button>
			</mat-card-actions>
		</form>
	</mat-card-content>
</mat-card>
