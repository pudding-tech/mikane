<table *ngIf="expenses" class="expenseTable" mat-table [dataSource]="expenses">
    <!-- Name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let expense"> {{expense.name}} </td>
    </ng-container>

    <!-- Payer Column -->
    <ng-container matColumnDef="payer">
        <th mat-header-cell *matHeaderCellDef> Payer </th>
        <td mat-cell *matCellDef="let expense"> {{expense.payer}} </td>
    </ng-container>
    
    <!-- Amount Column -->
    <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef> Amount </th>
        <td mat-cell *matCellDef="let expense"> {{expense.amount}} </td>
    </ng-container>

    <!-- Description Column -->
    <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let expense"> {{expense.description}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
