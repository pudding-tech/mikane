name: "~ Bump version"
on:
  workflow_call:
    inputs:
      bump:
        required: true
        type: string
      node-version:
        required: true
        type: string
      dry-run:
        required: true
        default: false
        type: boolean
    secrets:
      github-token:
        required: true
    outputs:
      tag:
        description: "The git tag"
        value: ${{ jobs.bump.outputs.tag}}
jobs:
  bump:
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.summary.version_tag }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node ${{ inputs.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ inputs.node-version }}

      - name: Bump frontend version
        id: bump-frontend
        run: |
          cd ./app/mikane/
          echo "NEW_VERSION=$(npm --no-git-tag-version version $VERSION)" >> $GITHUB_ENV
        env:
          VERSION: ${{ inputs.bump }}

      - name: Bump backend version
        id: bump-backend
        run: |
          cd ./server/
          npm --no-git-tag-version version $VERSION
        env:
          VERSION: ${{ inputs.bump }}

      - name: Commit package.json changes and create tag
        run: |
          git config --global user.name "${GITHUB_ACTOR}"
          git config --global user.email "${GITHUB_ACTOR_ID}+${GITHUB_ACTOR}@users.noreply.github.com"
          git add "./app/mikane/package.json"
          git add "./server/package.json"
          git commit -m "chore: release ${{ env.NEW_VERSION }}"
          git tag ${{ env.NEW_VERSION }}

      - name: Push changes to repository
        if: ${{ !inputs.dry-run }}
        uses: CasperWA/push-protected@v2
        with:
          token: ${{ secrets.github-token }}
          branch: ${{ github.ref_name }}
          tags: true
          force: true

      - name: Summary
        id: summary
        run: |
          echo "version_tag=${{ env.NEW_VERSION }}" >> $GITHUB_OUTPUT
          echo Bumped and tagged version ${{ env.NEW_VERSION }} >> $GITHUB_STEP_SUMMARY
