name: "~ Create Draft Release"
on:
  push:
    tags:
      - v[0-9]+.[0-9]+.[0-9]+
permissions:
  contents: write

jobs:
  draft-release:
    name: Create draft release
    runs-on: ubuntu-latest
    steps:
      - name: Create draft release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ github.ref_name }}
        run: |
          gh release create "$tag" \
              --repo="$GITHUB_REPOSITORY" \
              --title="${tag}" \
              --draft \
              --generate-notes \
              --notes "This is a draft release. Please review before publishing." \
